<div class="container-fluid collectionCont">
    <div class="container collectionSubCont">
        <div class="col colLeft">
            <div class="col">
                <h1 class="h1">
                    <strong>
                        Collections
                    </strong>
                </h1>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="container contHeader my-5">
        <div class="col">
        </div>
        <div class="col colView">
            <p class="sortBy">
                SORT BY
            </p>
            <div class="dropdown">
                <h6 class="dropdown-toggle" type="text" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                  Collection
                </h6>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item" href="#">Collection</a></li>
                    <li><a class="dropdown-item" href="#">Volume</a></li>
                    <li><a class="dropdown-item" href="#">Items</a></li>
                    <li><a class="dropdown-item" href="#">Supply</a></li>
                    <li><a class="dropdown-item" href="#">Lowest Price</a></li>
                    <li><a class="dropdown-item" href="#">Highest Price</a></li>
                </ul>
              </div>
        </div>
    </div>
    <div class="container-fluid cardCont">
        <div class="container">
            <div class="row">
                <div class="col col-lg-4 col-md-6 col-sm-12" *ngFor="let i of card | 
                paginate: { 
                    itemsPerPage: 9,
                    currentPage: page, 
                    totalItems: totalLength
                }">
                    <div class="container-fluid contPic">
                        <div class="col col-md-8 nftUpper">
                            <img src="{{i.img}}" alt="">
                        </div>
                        <div class="container circle">
                            <img src="{{i.avatar}}" alt="">
                        </div>
                        <div class="col col-md-4 nftLower">
                            <h6 class="h6">
                                <strong>
                                    {{i.name}}
                                </strong>
                            </h6>
                            <h6 class="h6">
                                <span class="diffCol">
                                    Volume
                                </span>
                                {{i.value}}
                            </h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container pagCont">
        <pagination-controls (pageChange)="page = $event"></pagination-controls>
    </div>
</div>
