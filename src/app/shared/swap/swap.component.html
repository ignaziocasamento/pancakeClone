<div class="box-chart">
  <ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs mb-3 d-flex flex-row justify-content-center scroll">
    <li [ngbNavItem]="1">
      <a ngbNavLink class="small_text color">Exchange</a>
      <ng-template ngbNavContent>
        <psclone-exchange></psclone-exchange>
      </ng-template>
    </li>
    <li [ngbNavItem]="2">
      <a ngbNavLink class="small_text color">Liquidity</a>
      <ng-template ngbNavContent>
        <psclone-liquidity></psclone-liquidity>
      </ng-template>
    </li>
  </ul>

  <div [ngbNavOutlet]="nav"></div>

  <div class="container-fluid">
    <div class="row my-5 mx-5">
        <div class="col-md-12 d-flex flex-row justify-content-between">
            <div class="group-text">
              <div class="buttons no-m">
                <button class="first-b viol">V2</button>
                <button class="other-b viol-text">V1 (old)</button>
              </div>

              <div class="link-icon">
                <a href="#" class="d-flex flex-row align-items-center"><p>Convert ERC-20 to BEP-20</p>

              <div class="cont-baloon d-flex flex-row mx-5">
                <div class="text-baloon">Need Help ?</div>
                <svg viewBox="0 0 16 16" color="text" width="20px" xmlns="http://www.w3.org/2000/svg" class="sc-bdvvtL wPKGk"><path d="M0 16V0C0 0 3 1 6 1C9 1 16 -2 16 3.5C16 10.5 7.5 16 0 16Z"></path></svg>
              </div>
              <img class="f-bunny" src="../../../../assets/images/help.png" alt="help">
            </div>
      </div>
    </div>
  </div>
</div>
