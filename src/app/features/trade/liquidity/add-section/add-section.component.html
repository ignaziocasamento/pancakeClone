        <div class="container-fluid col2">
            <div class="col colCurrencyTop">
                <h6 class="h6 mx-2" (click)="showHidden()">
                    Select a currency
                </h6>
                <input type="text" placeholder="0.0">
            </div>
            <div class="col plusElement">
                <h4 class="h4">
                    +
                </h4>
            </div>
            <div class="col colCurrencyBottom">
                <h6 class="h6 mx-2" (click)="showHidden()">
                    Select a currency
                </h6>
                <input type="text" placeholder="0.0">
            </div>
        </div>
        <div class="container-fluid col3">
            <button class="btn btn-full-small" href="javascript:void(0)" [routerLink]="['/add']">Connect Wallet</button>
        </div>
    </div>
    <!-- MODAL -->
    <div class="darkBackground" *ngIf="showModal"></div>
    <div class="container subContModal" *ngIf="showModal">
        <div class="container-fluid col1Modal">
            <div class="col modalFirstCol">
                <h3 class="h5 mx-3">
                    Select a Token
                </h3>
                <svg viewBox="0 0 24 24" color="primary" width="20px" xmlns="http://www.w3.org/2000/svg" class="escBtn"
                    (click)="hide()">
                    <path
                        d="M18.3 5.70997C17.91 5.31997 17.28 5.31997 16.89 5.70997L12 10.59L7.10997 5.69997C6.71997 5.30997 6.08997 5.30997 5.69997 5.69997C5.30997 6.08997 5.30997 6.71997 5.69997 7.10997L10.59 12L5.69997 16.89C5.30997 17.28 5.30997 17.91 5.69997 18.3C6.08997 18.69 6.71997 18.69 7.10997 18.3L12 13.41L16.89 18.3C17.28 18.69 17.91 18.69 18.3 18.3C18.69 17.91 18.69 17.28 18.3 16.89L13.41 12L18.3 7.10997C18.68 6.72997 18.68 6.08997 18.3 5.70997Z">
                    </path>
                </svg>
            </div>
        </div>
        <div class="container-fluid col2Modal">
            <div class="col colCurrencyTopModal my-4">
                <input autofocus type="text" placeholder="Search name or paste address">
            </div>
            <div class="col commonBases">
                <h6 class="h6 mx-3">
                    Common bases
                </h6>
                <div class="container-fluid commonIcon">
                    <div class="col bnbCol">
                        <img src="../../../../../assets/liquidity-section/bnb-6219388_640.png" alt="">
                        <h6 class="h6 my-2">
                            BNB
                        </h6>
                    </div>
                    <div class="col busdCol">
                        <img src="../../../../../assets/liquidity-section/busd.png" alt="">
                        <h6 class="h6 my-2 mx-2">
                            BUSD
                        </h6>
                    </div>
                    <div class="col cakeCol">
                        <img src="../../../../../assets/liquidity-section/0x0E09FaBB73Bd3Ade0a17ECC321fD13a19e81cE82.png" alt="">
                        <h6 class="h6 my-2 mx-2">
                            CAKE
                        </h6>
                    </div>
                    <div class="col btcbCol">
                        <img src="../../../../../assets/liquidity-section/btcb.png" alt="">
                        <h6 class="h6 my-2 mx-2">
                            BTCB
                        </h6>
                    </div>
                </div>
                <div class="commonCurrency">
                    <div class="col"  *ngFor="let i of list">
                        <h6 class="h6">
                            {{i.title}}
                        </h6>
                        <h6 class="small">
                            {{i.description}}
                        </h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
